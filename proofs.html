    <h2>Examples</h2>

    <p>If an integer \(x\) is odd, then \(x + 1\) is even.</p>

    <p class=jax>
        $$ (\forall x \in \mathbb{Z}) ((\nexists y \in \mathbb{Z}) x = 2y) \implies (\exists z \in \mathbb{Z}) x + 1 = 2z $$
        <!-- $$ \forall x\, \forall y [\forall z(z \in x \iff z \in y) \implies x = y] $$ -->
    </p>
